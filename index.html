<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/order-summary.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    
    <div class="card-header">
      <img src="./images/illustration-hero.svg" class="hero-image" alt="Listening to music with headphones" />
    </div>
    
    <div class="card-body">

      <h2 class="order-summary-title">Order Summary</h2>

      <p class="info-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
  
      <div class="plan-info">
          <div>
            <p class="detail-block">
            <img src="images/icon-music.svg" class="icon-music" alt="Music Notes"/>
            <span class="plan-detail annual-plan">Annual Plan</span> <br/>
            <span class="plan-detail">$59.99/year</span></p>
          </div>
        
          <div class="change-plan">
              <a href="#">Change</a>
          </div>
      </div>
  
      <button type="button" class="btn-proceed-to-payment"> Proceed to Payment </button>
      
      <div class="cancel-order">
        <a href="#">Cancel Order</a>
      </div>

    </div>
    
    
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rashid Wilson</a>.
  </div>
</body>
</html>
